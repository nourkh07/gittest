#Server configuration
server.servlet.context-path=/SpringMVC

server.port=8090
### DATABASE ###

spring.datasource.url=jdbc:mysql://localhost:3306/spring?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#logging configuration
logging.level.com.example.springboot.services=debug
logging.level.com.example.springboot.controllers=info
logging.file=C:\logs\springboot.log